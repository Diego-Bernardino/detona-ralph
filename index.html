<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <link rel="shortcut icon" href="./assets/images/favicon.jpg" type="image-x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="container">
        <header class="game-stats">
            <div class="timer">
                <h2 class="label">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="scorer">
                <h2 class="label">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="lives">
                <img src="./assets/images/player.png" alt="foto-jogador">
                <h2>x3</h2>
            </div>
        </header>
        <section class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </section>
    </main>
    <script defer src="./assets/scripts/engine.js"></script>
</body>
</html>
